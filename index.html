<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="bg-img">
        <div class="card">
            <h3 class="card-heading">LOVE CALCULATOR</h3>
            <div class="card-body">
                <form action="">
                    <div class="name-input">
                        <div>
                            <input class="input-value" id="first-val" type="text" placeholder="Your Name">
                        </div>
                        <div>
                            <span> 
                                <!-- <i class="fa fa-heart" aria-hidden="true"></i> -->
                                <img src="image/1447892.gif" alt="">
                             </span>
                        </div>
                        <div>
                            <input class="input-value" id="last-val" type="text" placeholder="Love Name">
                        </div>
                    </div>
                    <button type="button" id="btn" onclick="resultBox()">Click</button>
                    <div>
                        <input type="text" id="result" placeholder="Love Percentage">
                    </div>
                </form>
            </div>
            <div class="card-footer">God Bless Your RelationShip</div>
        </div>
        <div id="warning">
            <div class="w-card">
                <div class="w-heading">
                    <img src="image/love-icon-10001.png" alt="">
                    <h3>LOVE CALCULATOR</h3>
                </div>
                <div class="w-body">
                <img src="image/tenor.gif" alt="">
                <p id="w-text"></p>
                </div>
                <div class="w-btn">
                    <button type="button" id="w-btn">Try again</button>
                </div>
            </div>
        </div>
        <div id="percentage-box">
            <div class="p-card">
                <div class="p-heading">
                    <img id="percentage-image" src="image/animated-heart-image-0069.gif" alt="">
                    <div id="audioP">
                    </div>
                </div>
                <div class="p-body">
                    <div class="p-img">
                        <img src="image/heart.png" alt="">
                        <h3 id="heart-result"></h3>
                    </div>
                    <div class="p-msg">
                        <p id="pMsgInput"></p>
                        <button id="p-btn" type="button">Continue Your Process</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
