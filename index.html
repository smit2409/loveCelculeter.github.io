<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Love Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins';
        }
        
        .bg-img {
            height: 100vh;
            width: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('image/pexels-adonyi-gÃ¡bor-1765497.jpg');
            background-size: cover;
            background-position: left;
            background-repeat: no-repeat;
            position: relative;
        }
        
        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 650px;
            width: 94%;
            text-align: center;
        }
        
        .card-heading {
            background-image: linear-gradient( 107.2deg, rgba(150, 15, 15, 1) 10.6%, rgba(247, 0, 0, 1) 91.1%);
            color: #fff;
            letter-spacing: 2px;
            padding: 1rem 0;
            font-size: 25px;
            text-shadow: 0px 4px 3px #83757f;
            font-weight: 800;
        }
        
        .card-footer {
            background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            color: #6e6e6e;
            padding: 1rem 0;
            font-size: 20px;
        }
        
        .card-body {
            padding: 2rem 0;
            background-image: linear-gradient( 109.6deg, rgba(223, 234, 247, 1) 11.2%, rgba(244, 248, 252, 1) 91.1%);
            opacity: 0.9;
        }
        
        .name-input {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        
        .name-input input {
            outline: none;
            border: none;
            padding: 0.5rem 1rem;
            color: #686868;
            font-weight: bold;
            letter-spacing: 1px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(70, 69, 69, 0.664);
        }
        
        .name-input span {
            background: linear-gradient( 76.1deg, rgba(253, 62, 78, 1) 6.7%, rgba(255, 23, 87, 1) 86.1%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 30px;
            font-weight: bold;
        }
        .name-input span > img{
            display: inline-block;
            width: 35px;
        }
        .card button {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            background-image: linear-gradient( 180.3deg, rgba(10, 86, 199, 1) 23.7%, rgba(61, 166, 255, 1) 101.5%);
            width: 40%;
            border: none;
            outline: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            margin: 1rem;
        }
        
        .card button:hover {
            background-image: linear-gradient( 180.6deg, rgba(141, 123, 228, 1) -21.6%, rgba(147, 137, 246, 1) -0.6%, rgba(83, 75, 197, 1) 27.9%, rgba(54, 44, 165, 1) 60.1%, rgba(39, 25, 78, 1) 93.9%);
        }
        
        #result {
            width: 50%;
            outline: none;
            border: none;
            padding: 0.5rem 1rem;
            color: #686868;
            font-weight: bold;
            letter-spacing: 1px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(70, 69, 69, 0.664);
        }
        #warning{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: #2b2b2ba2;
            display: none;
        }
        .w-card{
            max-width: 650px;
            width: 94%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .w-heading{
            display: flex;
            justify-content: space-between;
            padding: 0 1rem;
            align-items: center;
            /* background-image: linear-gradient( 181deg,  rgba(2,0,97,1) 15%, rgba(97,149,219,1) 158.5% ); */
            background-image: linear-gradient( 109.6deg,  rgba(61,121,176,1) 11.3%, rgba(35,66,164,1) 91.1% );
        }
        .w-heading img{
            width: 10%;
        }
        .w-heading h3{
            color: #fff;
            letter-spacing: 2px;
            padding: 1rem 0;
            font-size: 25px;
            text-shadow: 0px 4px 3px #83757f;
            font-weight: 800;
        }
        #w-text{
           color: #8b8b8b;
            text-align: center;
            padding: 1rem 0;
            font-size: 20px;
        }
        .w-body{
            background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(239,246,249,1) 0%, rgba(206,239,253,1) 90% );
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }
        .w-body img{
            width: 30%;
        }
        .w-btn{
            background: #ddd;
            padding: 1rem;
            text-align: right;
        }
        .w-btn button{
            display: inline-block;
            border: none;
            outline: none;
            border-radius: 5px;
            padding: 0.5rem 2rem;
            color: #fff;
            font-size: 20px;
            letter-spacing: 1px;
            font-weight: 800;
            cursor: pointer;
            background-image: linear-gradient( 180.6deg, rgba(141, 123, 228, 1) -21.6%, rgba(147, 137, 246, 1) -0.6%, rgba(83, 75, 197, 1) 27.9%, rgba(54, 44, 165, 1) 60.1%, rgba(39, 25, 78, 1) 93.9%);
        }
        #percentage-box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: #000000ad;
            display: none;
        }
        .p-card{
            max-width: 650px;
            width: 94%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: linear-gradient( 358.7deg,  rgba(42,136,157,1) 1.7%, rgba(122,197,214,1) 51.1%, rgba(211,232,242,1) 95.5% );

            box-shadow: 0 0 10px #f8f8f8b7;
            padding: 2rem 0;
            border-radius: 50px;
        }
        .p-img{
            position: relative;
        }
        .p-img img{
            display: block;
            margin: 0 auto;
            width: 20%;
        }
        .p-img h3{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
        }
        .p-heading img{
            display: block;
            margin: 0 auto;
            width: 35%;
        }
        .p-heading audio{
            opacity: 0;
            cursor: auto;
        }
        .p-msg{
            padding: 0 2rem;
            text-align: center;
            margin: 1rem 0;
        }
        #pMsgInput{
            color: #fff;
            font-size: 25px;
            margin-bottom: 1rem;
        }
        #p-btn{
            display: block;
            border: none;
            width: 80%;
            margin: 0 auto;
            outline: none;
            border-radius: 50px;
            padding: 0.5rem 2rem;
            color: #fff;
            font-size: 20px;
            letter-spacing: 1px;
            font-weight: 800;
            cursor: pointer;
            background: linear-gradient( 76.1deg, rgba(253, 62, 78, 1) 6.7%, rgba(255, 23, 87, 1) 86.1%);
        }
        @media all and (max-width:500px) {
            .name-input {
                display: block;
            }
            .bg-img {
                background-position: left bottom;
            }
            .card-footer{
                font-size: 16px;
                padding: 0.5rem 0;
            }
            .card-heading{
                font-size: 20px;
                padding: 0.5rem 0;
            }
            .card-body{
                padding: 1.5rem 0;
            }
            .name-input input {
                width: 60%;
            }
            .card button {
                display: inline-block;
                width: 68%;
                margin-bottom: 1.5rem;
            }
            #result {
                width: 60%;
            }
            .name-input div {
                margin-bottom: 0.5rem;
            }
            .name-input div:nth-child(2) {
                margin-bottom: 0;
            }
            .card button:hover {
                background-image: linear-gradient( 180.3deg, rgba(10, 86, 199, 1) 23.7%, rgba(61, 166, 255, 1) 101.5%);
            }
            .w-heading h3{
                font-size: 20px;
            }
            #w-text{
                font-size: 14px;
            }
            .w-btn button{
                width: 100%;
                font-size: 16px;
            }
            .warning{
                background: #2b2b2bbf;
            }
            .name-input span > img{
                margin-top: 0.5rem;
            }
            .p-img h3{
                font-size: 16px;
                transform: translate(-50%, -60%);
            }
            #p-btn{
                width: 100%;
                font-size: 12px;
            }
            #pMsgInput{
                font-size: 16px;
            }
            .p-msg{
                padding: 0 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-img">
        <div class="card">
            <h3 class="card-heading">LOVE CALCULATOR</h3>
            <div class="card-body">
                <form action="">
                    <div class="name-input">
                        <div>
                            <input class="input-value" id="first-val" type="text" placeholder="Your Name">
                        </div>
                        <div>
                            <span> 
                                <!-- <i class="fa fa-heart" aria-hidden="true"></i> -->
                                <img src="image/1447892.gif" alt="">
                             </span>
                        </div>
                        <div>
                            <input class="input-value" id="last-val" type="text" placeholder="Love Name">
                        </div>
                    </div>
                    <button type="button" id="btn" onclick="resultBox()">Click</button>
                    <div>
                        <input type="text" id="result" placeholder="Love Percentage">
                    </div>
                </form>
            </div>
            <div class="card-footer">God Bless Your RelationShip</div>
        </div>
        <div id="warning">
            <div class="w-card">
                <div class="w-heading">
                    <img src="image/love-icon-10001.png" alt="">
                    <h3>LOVE CALCULATOR</h3>
                </div>
                <div class="w-body">
                <img src="image/tenor.gif" alt="">
                <p id="w-text"></p>
                </div>
                <div class="w-btn">
                    <button type="button" id="w-btn">Try again</button>
                </div>
            </div>
        </div>
        <div id="percentage-box">
            <div class="p-card">
                <div class="p-heading">
                    <img id="percentage-image" src="image/animated-heart-image-0069.gif" alt="">
                    <div id="audioP">
                    </div>
                </div>
                <div class="p-body">
                    <div class="p-img">
                        <img src="image/heart.png" alt="">
                        <h3 id="heart-result"></h3>
                    </div>
                    <div class="p-msg">
                        <p id="pMsgInput"></p>
                        <button id="p-btn" type="button">Continue Your Process</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
